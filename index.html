<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Moments Gallery</title>

  <!-- SEO + Favicon -->
  <meta name="description" content="A stunning wedding moments gallery showcasing love, laughter, and lifelong memories.">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/535/535183.png" type="image/png">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 30px;
      padding: 0;
      background: #222;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }

    /* === GOLD SWEEPING LIGHT EFFECT === */
    .wave-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(0, 0, 0, 0.1) 20%,
        rgba(0, 0, 0, 0.3) 30%,
        rgba(255, 190, 0, 0.9) 70%,
        transparent 80%
      );
      transform: translateX(-100%) skewX(-15deg);
      animation: goldSweep 29s ease-in-out infinite;
      opacity: 0.5;
    }

    .wave:nth-child(2) {
      animation-delay: 3s;
    }
    .wave:nth-child(3) {
      animation-delay: 6s;
    }

    @keyframes goldSweep {
      0% {
        transform: translateX(-100%) skewX(-15deg);
        opacity: 0;
      }
      25% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateX(100%) skewX(15deg);
        opacity: 0;
      }
    }

    /* === HERO SECTION === */
    .hero {
      position: relative;
      width: 100%;
      height: 60vh;
      background-image: url('https://images.unsplash.com/photo-1520854221256-17451cc331bf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      z-index: 2;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .hero-content {
      position: relative;
      z-index: 3;
      max-width: 700px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #f0f0f0;
      font-weight: 300;
    }

    /* SECTION TITLES */
    h2 {
      color: #f8f8f8;
      margin-top: 10px;
      text-align: center;
      font-weight: 300;
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
    }

    /* GALLERY ROWS */
    .container {
      display: flex;
      gap: 6px;
      width: 90%;
      max-width: 1000px;
      height: 250px;
      border-radius: 14px;
      padding: 3px;
      background: #111;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .panel {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: white;
      font-size: 24px;
      background-size: cover;
      background-position: center;
      transition: flex 0.5s ease;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    }

    .panel::after {
      content: attr(data-title);
      position: absolute;
      bottom: 15px;
      left: 20px;
      font-size: 1.1em;
      opacity: 0.85;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .panel.active {
      flex: 4;
    }

    /* Wedding-themed background images */
    .row1 .panel:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=800&q=80'); }
    .row1 .panel:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1465495976277-4387d4b0e4a6?auto=format&fit=crop&w=800&q=80'); }
    .row1 .panel:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?auto=format&fit=crop&w=800&q=80'); }
    .row1 .panel:nth-child(4) { background-image: url('https://images.unsplash.com/photo-1583939003579-730e3918a45a?auto=format&fit=crop&w=800&q=80'); }
    .row1 .panel:nth-child(5) { background-image: url('https://images.unsplash.com/photo-1537633552985-df8429e8048b?auto=format&fit=crop&w=800&q=80'); }

    .row2 .panel:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&w=800&q=80'); }
    .row2 .panel:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?auto=format&fit=crop&w=800&q=80'); }
    .row2 .panel:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1519677100203-a0e668c92439?auto=format&fit=crop&w=800&q=80'); }
    .row2 .panel:nth-child(4) { background-image: url('https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=800&q=80'); }
    .row2 .panel:nth-child(5) { background-image: url('https://images.unsplash.com/photo-1520854221256-17451cc331bf?auto=format&fit=crop&w=800&q=80'); }

    .row3 .panel:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1445452916036-9022dfd33aa8?auto=format&fit=crop&w=800&q=80'); }
    .row3 .panel:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&w=800&q=80'); }
    .row3 .panel:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1532712938310-34cb3982ef74?auto=format&fit=crop&w=800&q=80'); }
    .row3 .panel:nth-child(4) { background-image: url('https://images.unsplash.com/photo-1465495976277-4387d4b0e4a6?auto=format&fit=crop&w=800&q=80'); }
    .row3 .panel:nth-child(5) { background-image: url('https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?auto=format&fit=crop&w=800&q=80'); }

    /* RESPONSIVE STYLES */
    @media (max-width: 900px) {
      .hero {
        height: 50vh;
      }
      .hero h1 { font-size: 2.2rem; }
      .container { height: 200px; }
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        height: auto;
        gap: 4px;
      }
      .panel {
        height: 150px;
        font-size: 18px;
      }
      .panel.active {
        flex: 1;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Golden Light Effect Layer -->
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Wedding Moments Gallery</h1>
      <p>A celebration of love, laughter, and forever memories â€” captured beautifully through every frame.</p>
    </div>
  </section>

  <h2>Ceremony & Vows</h2>
  <div class="container row1">
    <div class="panel active" data-title="The Ceremony"></div>
    <div class="panel" data-title="Exchanging Vows"></div>
    <div class="panel" data-title="First Kiss"></div>
    <div class="panel" data-title="Ring Exchange"></div>
    <div class="panel" data-title="Walking Down Aisle"></div>
  </div>

  <h2>Couple & Details</h2>
  <div class="container row2">
    <div class="panel active" data-title="Bride & Groom"></div>
    <div class="panel" data-title="Bridal Bouquet"></div>
    <div class="panel" data-title="Wedding Rings"></div>
    <div class="panel" data-title="Bride's Dress"></div>
    <div class="panel" data-title="Groom's Attire"></div>
  </div>

  <h2>Celebration & Reception</h2>
  <div class="container row3">
    <div class="panel active" data-title="First Dance"></div>
    <div class="panel" data-title="Wedding Cake"></div>
    <div class="panel" data-title="Reception Decor"></div>
    <div class="panel" data-title="Toasts & Speeches"></div>
    <div class="panel" data-title="Dancing Celebration"></div>
  </div>

  <script>
    const containers = document.querySelectorAll('.container');
    containers.forEach(container => {
      const panels = container.querySelectorAll('.panel');
      panels.forEach(panel => {
        panel.addEventListener('click', () => {
          panels.forEach(p => p.classList.remove('active'));
          panel.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
